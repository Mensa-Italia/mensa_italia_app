flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#234190"
  adaptive_icon_foreground: "assets/icons/icon_foreground.png"

dependency_overrides:
  web: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
    - assets/cards/

  fonts:
    - family: Gotham
      fonts:
        - asset: fonts/Gotham-Book.otf
        - asset: fonts/Gotham-Bold.otf
          weight: 700
        - asset: fonts/Gotham-Light.otf
          weight: 300
        - asset: fonts/Gotham-Medium.otf
          weight: 500
        - asset: fonts/Gotham-Thin.otf
          weight: 100
