name: CI

on: push

jobs:
  test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 'v1.12.13+hotfix.9'
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter test

  build:

    runs-on: ubuntu-latest

    steps:
